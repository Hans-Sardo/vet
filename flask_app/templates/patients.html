<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <style>
    body {
      background-image: url(../static/images/Pug-dog.webp);
      background-size: cover;
    }
    </style>
    <div class="container">
        <a class="btn btn-danger" href="/logout">logout</a>
        <a class="btn btn-primary" href="/home">Home</a>
        <h1 class="text-white">Patients</h1>
    <table class="table bg-dark">
        <thead>
          <tr class="text-white">
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Pet Name</th>
            <th scope="col">Time Arrived</th>

          </tr>
        </thead>
        <tbody>
            {% for patient in patients  %}
            <tr class="text-white">
              <th scope="row">{{patient.id}}</th>
              <td><a href="/painting/{{painting.id}}">{{patient.name}}</a></td>
              <td>{{patient.name}}</td>
              <td><a href="/patient/{{patient.id}}"></a>
                {% if painting.artist_id == session.artist_id %}
                  |<a href="/edit/{{patient.id}}">edit</a>| <a href="/delete/{{patient.id}}">delete</a></td>
                {% endif %}

                {% endfor %}
            </tr>

        </tbody>
      </table>
      <a class="btn btn-primary" href="/newpat_form">Add Patient</a>
    </div>
</body>
</html>
